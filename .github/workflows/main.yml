# This is a basic workflow to help you get started with Actions
name: build

# Controls when the workflow will run
on: [push,workflow_dispatch]
# Allows you to run this workflow manually from the Actions tab

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  install:
    name: Chocolatey Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Get latest version
      run: |
        VER=$(curl https://api.github.com/repos/RocketChat/Rocket.Chat.Electron/releases/latest | jq '.["tag_name"]' | tr -d \")
        echo "version=$VER" >> $GITHUB_ENV
        URL=$(curl https://api.github.com/repos/RocketChat/Rocket.Chat.Electron/releases/latest | jq '.["browser_download_url"]' | tr -d \")
        echo "download=$URL" >> $GITHUB_ENV

    - name: Echo version
      run: |
        echo {{ env.version }}
        echo {{ env.download }}





